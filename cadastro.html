<body class="bg-[#111318]">
    <div class="relative flex w-full min-h-screen flex-col bg-[#111318] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#282c39] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Leilão do Dantão</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="index.html">Início</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Categorias</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Como Funciona</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Contato</a>
            </div>
            <div class="flex gap-2">
              <button
                type="button"
                onclick="window.location.href='cadastro.html'"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3d6bf4] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Cadastrar</span>
              </button>
              <button
                type="button"
                onclick="window.location.href='login.html'"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#282c39] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Entrar</span>
              </button>
            </div>
          </div>
        </header>
        <main class="px-10 sm:px-20 md:px-40 flex flex-1 justify-center py-5 items-center">
          <div class="flex flex-col w-full max-w-[512px] py-5">
            <h2 class="text-white tracking-tight text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Crie sua conta</h2>
            <form onsubmit="event.preventDefault(); window.location.href='login.html'; return false;">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                <label for="fullname" class="flex flex-col min-w-40 flex-1">
                  <span class="text-white text-sm mb-1">Nome Completo:</span>
                  <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    placeholder="Seu nome completo"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#3d6bf4] border-none bg-[#282c39] h-14 placeholder:text-[#9ca3ba] p-4 text-base font-normal leading-normal"
                    required
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                <label for="email" class="flex flex-col min-w-40 flex-1">
                  <span class="text-white text-sm mb-1">Email:</span>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="seuemail@exemplo.com"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#3d6bf4] border-none bg-[#282c39] h-14 placeholder:text-[#9ca3ba] p-4 text-base font-normal leading-normal"
                    required
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                <label for="password" class="flex flex-col min-w-40 flex-1">
                  <span class="text-white text-sm mb-1">Senha:</span>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Crie uma senha"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#3d6bf4] border-none bg-[#282c39] h-14 placeholder:text-[#9ca3ba] p-4 text-base font-normal leading-normal"
                    required
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                <label for="confirm_password" class="flex flex-col min-w-40 flex-1">
                  <span class="text-white text-sm mb-1">Confirme sua Senha:</span>
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Digite a senha novamente"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#3d6bf4] border-none bg-[#282c39] h-14 placeholder:text-[#9ca3ba] p-4 text-base font-normal leading-normal"
                    required
                  />
                </label>
              </div>
              <div class="flex px-4 py-3 mt-4 max-w-[480px] mx-auto">
                <button
                  type="submit"
                  class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#3d6bf4] text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-[#2c52d1] transition-colors duration-150"
                >
                  <span class="truncate">Criar Conta</span>
                </button>
              </div>
            </form>
            <p class="text-center mt-6 px-4">
                <span class="text-[#9ca3ba] text-sm">Já tem uma conta? </span>
                <a href="login.html" class="text-[#3d6bf4] hover:text-[#2c52d1] text-sm font-medium underline">Faça o login</a>
            </p>
          </div>
        </main>
        <footer class="flex justify-center mt-auto">
            <div class="flex w-full max-w-[960px] flex-1 flex-col">
              <div class="flex flex-col gap-6 px-5 py-10 text-center">
                <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-3">
                  <a class="text-[#9ca3ba] text-sm hover:text-white" href="#">Sobre Nós</a>
                  <a class="text-[#9ca3ba] text-sm hover:text-white" href="#">Contato</a>
                  <a class="text-[#9ca3ba] text-sm hover:text-white" href="#">FAQ</a>
                  <a class="text-[#9ca3ba] text-sm hover:text-white" href="#">Termos de Serviço</a>
                  <a class="text-[#9ca3ba] text-sm hover:text-white" href="#">Política de Privacidade</a>
                </div>
                <p class="text-[#9ca3ba] text-xs">© 2025 Leilão do Dantão. Todos os direitos reservados.</p>
              </div>
            </div>
        </footer>
      </div>
    </div>
</body>
