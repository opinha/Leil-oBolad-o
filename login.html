            </div>

        </header>
        <main class="px-10 sm:px-20 md:px-40 flex flex-1 justify-center py-5 items-center">

            <h2 class="text-white tracking-tight text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Bem-vindo de volta!</h2>
            <form onsubmit="event.preventDefault(); window.location.href='index.html'; return false;">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                <label for="email" class="flex flex-col min-w-40 flex-1">
                  <span class="text-white text-sm mb-1">Email:</span>
                  <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#3d6bf4] border-none bg-[#282c39] h-14 placeholder:text-[#9ca3ba] p-4 text-base font-normal leading-normal" required />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                <label for="password" class="flex flex-col min-w-40 flex-1">
                  <span class="text-white text-sm mb-1">Senha:</span>
                  <input type="password" id="password" name="password" placeholder="Digite sua senha" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#3d6bf4] border-none bg-[#282c39] h-14 placeholder:text-[#9ca3ba] p-4 text-base font-normal leading-normal" required />
                </label>
              </div>
              <div class="text-center max-w-[480px] mx-auto px-4">
                 <a href="#" class="text-[#9ca3ba] text-sm font-normal leading-normal pb-3 pt-1 underline cursor-pointer hover:text-[#3d6bf4]">Esqueceu sua senha?</a>
              </div>
              <div class="flex px-4 py-3 mt-4 max-w-[480px] mx-auto">
                <button type="submit" class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#3d6bf4] text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-[#2c52d1] transition-colors duration-150">
                  <span class="truncate">Entrar</span>
                </button>
              </div>
            </form>
            <p class="text-[#9ca3ba] text-sm font-normal leading-normal pb-3 pt-5 px-4 text-center max-w-[480px] mx-auto">Ou entre com</p>
            <div class="flex justify-center">
              <div class="flex w-full flex-col sm:flex-row flex-1 gap-3 px-4 py-3 max-w-[480px] justify-center">
                <button type="button" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#282c39] text-white text-sm font-bold leading-normal tracking-[0.015em] grow hover:bg-[#393f4f] transition-colors duration-150">
